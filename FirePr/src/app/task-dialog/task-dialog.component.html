<mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput cdkFocusInitial [(ngModule)]="data.task.title">
</mat-form-field>


<mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput [(ngModule)]="data.task.description">
</mat-form-field>

<div mat-dialog-actions>
<button mat-button [mat-dialog-close]="{task: data.task }">
OK
</button>
<button mat-button (click)="cancel()">
Cencel
</button>
</div>
